<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SheCodes+ Project</title>
  
<link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <link rel="stylesheet" href="src/styles.css" />

  </head>
   <body>
    <div class="container">
        <div class="card card-body">
      <div class="weather-app">
        <form id="city-form">
          <input type="text" id="city-input" placeholder="Enter your city" autocomplete="off">
          <input type="submit" value="search" >
         
        </form>
        </div>
           
        <div class="row app-section city-input">
        <div class="col">
            <div class="row current-location">
      
      
        <h1 class="col-12 city-input" id="city"></h1> 
                 
        <h2 class="col-12 current_date" id="currentDate">
                    Sunday, 30. September, 2020, 09:33
        </h2>
                  
                </div>
            
          </div>
        </div>
        
        <h2>
            <div class="row app-section current-weather">
           <div class="col-6">
              <span class="temperature" id="temperature"></span>
              
             <h2 class="temperature">  </h2>
             <span class="units">
                <a href="#" id="celsius">°C</a> | 
                <a href="#" id="fahrenheit">°F</a></span>
        </div>
           <div class="col-6">
              <span class="wind" id="wind"> </span> km/h <h2 class="wind">Wind</h2> <span class="value"></span>          
           </div>
           <div class="col-6">
              
             <h2 class="icon"  alt="clear">
               <img id="icon"
               src="http://openweathermap.org/img/wn/03d@2x.png" />
               
             </h2>
             
           </div>
          
       </h2>
      </br>
      </br>
      </br>
        <footer>
      
        <p> <a href="https://github.com/jamiecase/weatherapp">open-source code</a> by Jamie Case</p>
    </div>
   
      </footer>
      
      <script src="src/index.js"></script>
  </body>
</html>
